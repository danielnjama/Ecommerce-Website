<!DOCTYPE html>
<html>

<head>
<title>Send Email</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Date</th>
            <th>No.</th>
        </tr>
        {% for text in sms %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{text.name}}</td>
            <td>{{text.subject}}</td>
            <td>{{text.datepost}}</td>
        </tr>
        {% endfor %}


    </table>

</body>

</html>
